<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
	<title>My Calculator</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>

	<div class="container  w-50 mt-5">
		<img src="/pictures/cal.jpg" alt="comit logo">
		<div class="jumbotron mt-3 py-4 ">
			<h4 class="display-4" style="color:red">MY Calculator!</h4>
			<p class="lead text-muted">This is a Calculator with the basic arithmetic operatotions like
				Addition,Subtraction, Division,Multiplication and Modulus.</p>
			<hr class="my-3">
			<p>Please input two numbers and choose an operation.</p>
			<form th:action="@{/calculate}" method="post">

				<div class="form-group row">
					<label class="col-sm-3  col-form-label text-right">Number 1:</label>
					<div class="col-sm-5">
						<input type="number" class="form-control" step="any" name="num1" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3  col-form-label text-right">Number 2:</label>
					<div class="col-sm-5">
						<input type="number" class="form-control" step="any" name="num2" required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3  col-form-label text-right">Operation</label>
					<div class="col-sm-5">
						<select class="custom-select" name="operation" required>
							<option value="">Select an operation</option>
							<option value="+">Addition</option>
							<option value="-">Subtraction</option>
							<option value="/">Division</option>
							<option value="*">Multiplication</option>
							<option value="%">Modulus</option>
						</select>
					</div>
				</div>

				<div class="form-group row" th:if="${!#strings.isEmpty(res)}">
					<label class="col-sm-3  col-form-label text-right">Result:</label>
					<div class="col-sm-5">
						<input type="number" class="form-control bg-info text-dark"
							th:value="${#numbers.formatDecimal(res,1,2)}" readonly>
					</div>
				</div>
				<div class="text-center mt-5">
					<button type="submit" class="btn btn-success btn-lg">Calculate</button>
					<input type="reset" class="btn btn-success btn-lg">

				</div>
			</form>

		</div>
	</div>
</body>

</html>
