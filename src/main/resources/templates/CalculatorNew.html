<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>My Calculator</title>
</head>

<body>
	<div class="container w-50 mt-5">
		<img src="/img/comit.png" alt="ComIT logo">
		<div class="jumbotron mt-3 py-4">
			<h1 class="display-4">My Calculator!</h1>
			<p class="lead text-muted">This is a Calculator with the basic arithmetic operations like Addition,
				Subtraction, Division, Multiplication and Modulus.</p>
			<hr class="my-4">
			<p>Please input two numbers and choose an operation.</p>
			<form th:action="@{/calculate}" method="post">
				<div class="form-group row">
					<label class="col-3 col-form-label text-right">Number 1:</label>
					<div class="col-5">
						<input type="number" class="form-control" step="any" name="num1" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label text-right">Number 2:</label>
					<div class="col-5">
						<input type="number" class="form-control" step="any" name="num2" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label text-right">Operation:</label>
					<div class="col-5">
						<select class="custom-select" name="operation" required>
							<option value="">Select an Operation</option>
							<option value="+">Addition</option>
							<option value="-">Subtraction</option>
							<option value="*">Multiplication</option>
							<option value="/">Division</option>
							<option value="%">Modulus</option>
						</select>
					</div>
				</div>
				<div class="form-group row" th:if="${!#strings.isEmpty(res)}">
					<label class="col-3 col-form-label text-right">Result:</label>
					<div class="col-5">
						<input type="text" class="form-control bg-warning text-dark"
							th:value="${#numbers.formatDecimal(res,1,2)}" readonly>
					</div>
				</div>
				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary btn-lg">Calculate</button>
					<input type="reset" class="btn btn-primary btn-lg">

				</div>
			</form>
		</div>
	</div>
</body>

</html>
